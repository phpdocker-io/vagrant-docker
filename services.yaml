definitions:
  - name: symfony-test
    git_repo: ~
    directory: symfony-test
    hostname: symfony-test
    startup_command: docker-compose up
    enabled: true
    autostart: true
    port_mappings:
      - guest: 43000
        host: 12000

  - name: bolt-example
    git_repo: ~
    directory: bolt-example
    hostname: bolt
    startup_command: docker-compose up
    enabled: true
    autostart: true
    port_mappings:
      - guest: 8080
        host: 12001
